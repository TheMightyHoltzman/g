<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form>

    <fieldgroup>
      <label for="email">Email</label>
      <input name="email" type="email">
    </fieldgroup>

    <fieldgroup>
      <label for="name">Name</label>
      <input name="name" type="text">
    </fieldgroup>

    <fieldgroup>
      <label for="isMale">Male</label>
      <input type=radio name="gender">
      <label for="isFemale">Female</label>
      <input type=radio name="gender">
    </fieldgroup>

    <fieldgroup>
      <label for=color>Color</label>
      <input name="color" type=color style="max-width: 50px;">
    </fieldgroup>

    <fieldgroup>
      <label for="date">Date</label>
      <input type="date" >
    </fieldgroup>

    <datalist id="birthdayPartyPossibleDates">
     <option label="Best for me">2015-06-20</option>
     <option label="Ok for me too ">2015-06-27</option>
     <option label="This one is a sunday, hmmm">2015-06-28</option>
    </datalist>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
